<!DOCTYPE html>
<html>
<head>
    <title>Invocations of Greatness</title>
    <link href="~css/site.css" rel="stylesheet" />
</head>
<body>
    <h1>Invocations of Greatness!</h1>
    <div id="intro">
        <img src="~img/invoker.jpg" alt="Fight me!" />
        <ul class="startingMenu">
            <li id="quas">Quas</li>
            <li id="wex">Wex</li>
            <li id="exort">Exort</li>
        </ul>
    </div>
    <div>
        <div id="loginToggle">Login</div>
        <form class="popupForm">
            <div>
                <label>Username</label>
                <input />
            </div>
            <div>
                <label>Password</label>
                <input type="password" />
            </div>
            <div>
                <input type="checkbox" />
                <label>Remember Me?</label>
            </div>
            <div>
                <input type="submit" value="Login" />
            </div>
        </form>
    </div>

    <footer>
        <h3>So begins a new age of knowledge!</h3>
    </footer>
    <script src="~lib/jquery/dist/jquery.min.js"></script>
    <script src="~js/index.js"></script>
</body>
</html>
